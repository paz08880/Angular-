<form #f="ngForm" (ngSubmit) = "onNewTodoSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Todo Name</mat-label>
    <input required = "true" ngModel name = "title" matInput placeholder="What is your task">
    <mat-error *ngIf = "f.submitted && f.controls.title.invalid">title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Todo Description</mat-label>
    <input required = "true" ngModel name = "description" matInput placeholder="What is your Description">
    <mat-error *ngIf = "f.submitted && f.controls.description.invalid">Description is required</mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input required = "true" ngModel name = "date" matInput [matDatepicker]="picker">
    <mat-error *ngIf = "f.submitted && f.controls.date.invalid">Date is required</mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button  mat-raised-button color="primary" type = "submit">Submit</button>
  </form>
