<body [style.backgroundColor] = "colors[colorNumber]">
  <div class = "half">
<div [style.backgroundColor] = "background " class = "box">
  <h1> {{title}} </h1><br><br>
  <button (click) = "changeBg()">Change background</button>
 <br> <p> {{backgroundSelected}} </p>
</div>
<div  class = "grid">
  <ul>
    <p><b>List Of Colors</b></p>

    <li (click) = "colorClick(color)" *ngFor = "let color of colors">{{color}}</li>
  </ul>
</div>
</div>
</body>
